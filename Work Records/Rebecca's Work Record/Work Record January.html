    <body>

	<h1>January 2016</h1>
	<ul>
	</ul>
	<p></p>
	<script type="text/javascript">
	var dataSet= ["6th: 1.5 hrs", "8th: 1.5hrs", "11th: 1.5hrs", "13th: 1.5hrs","15th: 1.5hrs", "17th: 1hrs","18th: 2hrs", "20th: 1.5hrs", "22nd: 1.5hrs", "25th: 1.5hrs", "27th: 1.5hrs", "29th: 1.5hrs"];
	var day= [];
	var hrs=[];
	var worked= function(x,y){day.push(x); hrs.push(y);}
	worked(6,1.5);worked(8,1.5);worked(11,1.5);worked(13,1.5);worked(15,1.5);worked(17,1);worked(18,2);worked(20,1.5);worked(22,1.5);worked(25,1.5);worked(27,1.5);worked(29,1.5);
	
	var total= function(){var out=0; for(var i = 0 ; i<hrs.length; i++){out=out+hrs[i];} return out;}
	
	d3.select("ul").selectAll("li")
	.data(day)
	.enter()
	.append("li")
	.text(function(d,i){return d+": "+hrs[i]+"hrs"});
	d3.select("body").selectAll("p")
		.append("em")
		.text(function(){return "Total Hours Worked: "+total();});
		
	</script>
