<!doctype html>
<html>

<head>
<title>Login</title>
<link rel="stylesheet" href="style/style.css">
<script type="text/javascript" src="shared/angular.js"></script>
<script src="http://code.angularjs.org/1.1.3/angular.js"></script>
<script type="text/javascript" src="shared/d3.v3.js"></script>
<script type="text/javascript" src="apps/main.js"></script>
<script type="text/javascript" src="controllers/main_controller.js"></script>
</head>

<body bgcolor="#4D4D4D" ng-controller="main_controller">
    <h1>Welcome!</h1>
    <h2>Login Below</h2>
    
    <!-- Username & Password Login form -->
	<div class="user_login">
	   <form>
	      <label>Username</label>
		  <input type="text"/><br/>
          <label>Password</label>
		  <input type="password" /><br/>
          <div class="checkbox">
		     <input id="remember" type="checkbox" />
		     <label for="remember">Remember me on this computer</label>
		  </div>
          <div class="btn">
		     <div class="loginbutton">Login</div>
		  </div>
	   </form>
	</div>    
    
</body>
</html>
